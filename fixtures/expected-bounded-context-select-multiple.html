<ion-select class="unhandled-bounded-select" label="apie.cms.bounded_context" value="default" label="Default label">
            <ion-select-option value="default">default</ion-select-option>
            <ion-select-option value="other">other</ion-select-option>
    </ion-select>
<script>
(function (element) {
    element.addEventListener('ionChange', function (event) {
        const elm = event.target || element;
        location.href = "\/default\/..\/" + elm.value + '/';
    })
    element.classList.remove('unhandled-bounded-select');
}(document.querySelector('.unhandled-bounded-select')));
</script>
